{% extends "base.html" %}

{% block content %}
        {% if events %}
        <ul>
            {% for event in events %}
            <li>{{ event.name }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>
            You haven't planned any events yet...
            Maybe it's time?
        </p>
            <p><a href="{{ url_for('index') }}">Explore</a></p>
            <p>Dream. Discover.</p>
        {% endif %}
{% endblock %}
